<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Himanshu Jagtap">
        <meta name="description" content="This page provide way to give feedback back to cafe">
        <title>Contact Us</title>
        <link rel="icon" href="./Images/taco.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css" type="text/css">
        <script src="./js/main.js" defer></script>        
    </head>
    <body>
        <header class="header__lts">
            <h1>Contact Us</h1>
            <nav id="contact-navigation">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./store_hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="./Images/tacos_close_up_400x260.png" alt="tacos"><br>
            </figure>
        </header>
        <main>
            <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <p class="contact__p">
                    <label for="name" class="contact__label">Name :</label>
                    <input type="text" name="name" id="name" required autocomplete="on" placeholder="eg. Himanshu Jagtap" class="contact__input">
                    </p>
                    <p class="contact__p">
                        <label for="email" class="contact__label">Email :</label>
                        <input type="email" name="email" id="email" required placeholder="abcdefghij@gmail.com" class="contact__input">
                    </p>
                    <label for="message" class="contact__label">Your Message :</label>
                    
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" class="contact__textarea"></textarea>
                </fieldset>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post" class="contact__button">Send</button>
                <button type="reset" class="contact__button">Reset</button>
            </form>   
            </section>     
            <section>
                <h2>Our Location</h2>
                <address class="address">
                    555, Taco Temptation Lane, Suite T<br>
                    Kansas City, MO 55555-55555
                
                <p>Phone : <a href="tel:555-555-5555">555-555-5555</a></p>
                <p><a href="#" class="top">Back to Top</a></p>
                </address>
            </section>
            
        </main>

        <footer>
            <p><strong>Copyright &copy; <time id="year"></time> The Little Taco Shop</strong></p>
        </footer>
    </body>
</html>
